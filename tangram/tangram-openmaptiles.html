<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <title>Tangram - OpenMapTiles Geo.data.gouv.fr</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/tangram@0.15.1/dist/tangram.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      body {
        margin: 0px;
        border: 0px;
        padding: 0px;
      }

      #map {
        background: rgba(0, 0, 0, 0);
        position: absolute;
        width: 100%;
        height: 100%;
      }

    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map');
      var layer = Tangram.leafletLayer({
        scene: 'scene.yaml',
        attribution: '&copy; <a href="https://www.etalab.gouv.fr/" target="_blank">Etalab</a> | &copy;<a href="http://openmaptiles.org/" target="_blank">OpenMapTiles</a> | &copy; <a href="http://www.openstreetmap.org/about/" target="_blank">Les contributeurs OSM</a>'
      });
      layer.addTo(map);
      map.setView([46, 2.6], 6);

    </script>
  </body>
</html>
