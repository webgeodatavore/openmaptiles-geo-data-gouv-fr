<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>OpenLayers - OpenMapTiles Geo.data.gouv.fr</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/css/ol.css" type="text/css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
      background-color: #f8f4f0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/build/ol.js"></script>
  <script src="https://unpkg.com/ol-mapbox-style/dist/olms.js"></script>
  <script>

    const map = olms.apply('map', 'https://openmaptiles.geo.data.gouv.fr/styles/osm-bright/style.json');

    // Changement pour respecter l'attribution OpenStreetMap
    map.getControls().clear()
    map.getControls().extend(ol.control.defaults({attributionOptions: {collapsed: false}}).getArray())

    // Changement car non satisfait du zoom et
    // du centre qui vient par d√©faut du style
    map.getView().setZoom(6);
    map.getView().setCenter(ol.proj.fromLonLat([2.6, 46]));

  </script>
</body>
